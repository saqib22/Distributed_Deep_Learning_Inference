syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.grpc_service";
option java_outer_classname = "GRPCServiceProto";
option objc_class_prefix = "HLW";

package grpc_service;

// The DAMA service definition.
service DAMA {

  rpc bid_server (Bid) returns (BiddingResult) {}

  rpc get_server_price (Price) returns (Price) {}

  rpc set_layers_assigned (Assignment) returns (Bid) {}
}

message Bid {
  string device_id = 1;
  float bid_value = 2;
  string layer = 3;
  float benefit = 4;
}

message BiddingResult{
  string server_id = 1;
  bool Ack = 2;
  float price_value = 3;
  string Nack_layer = 4;
}

message Price{
  float price_value = 1;
}

message ServerResponse{
  bool success = 1;
}

message Assignment {
  bool layers_assigned = 1;
}

// Compilation
// python -m grpc_tools.protoc -I protos --python_out=. --grpc_python_out=. protos/grpc_service.proto